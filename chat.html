<html>

  <div class="chat-box">

  <option value="gaming" data-room="gaming">#gaming</option>
  <option value="shadow-arts" data-room="shadow-arts">#shadow-arts</option>
  <option value="shadowscorner" data-room="shadowscorner">#shadowscorner</option>
  <option value="talktoadmins" data-room="talktoadmins">#talktoadmins</option>
</select>
    <div id="messages" class="messages"></div>
    <input id="username" placeholder="Your name..." />
    <input id="message" placeholder="Type a message..." disabled />
    <button onclick="sendMessage()" class="send" style="cursor: pointer;">Send</button>
    <button id="clearBtn" onclick="clearMessages()" class="danger" style="display:none;">ðŸ§¨ Clear Chat</button>
  </div>
