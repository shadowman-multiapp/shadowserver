<!DOCTYPE html>
<html>
<head>
  <title>Shadowman Chat</title>

</head>
<body>

    <h2 style="font-family: 'paint', Arial, sans-serif;">Shadowserver Test</h2>
    
    <!-- Room selector -->
    <select id="roomSelector"></select>

    <!-- Chat messages -->
    <div id="messages" class="messages"></div>

    <!-- Message input -->
    <input id="message" placeholder="Type a message..." />
    
    <!-- Buttons -->
    <button id="sendBtn" class="send">Send</button>
    <button id="clearBtn" class="danger" style="display:none;">ðŸ§¨ Clear Chat</button>
  </div>

  <script type="module" src="chat.js"></script>

</html>
