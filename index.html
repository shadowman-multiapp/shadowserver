  <div class="chat-box">

<select id="roomSelector">

  <option value="memes" data-room="memes">#memes</option>
  <option value="gaming" data-room="gaming">#gaming</option>
</select>
    <div id="messages" class="messages"></div>
    <input id="username" placeholder="Your name..." />
    <input id="message" placeholder="Type a message..." disabled />
    <button onclick="sendMessage()" class="send" style="cursor: pointer;">Send</button>
    <button id="clearBtn" onclick="clearMessages()" class="danger" style="display:none;">ðŸ§¨ Clear Chat</button>
  </div>
